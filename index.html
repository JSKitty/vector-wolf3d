<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Wolfenstein 3D</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }
    #canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    /* Loading overlay */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #c00;
      font-family: monospace;
      font-size: 18px;
      z-index: 100;
    }
    #loading.hidden {
      display: none;
    }
    #spinner {
      width: 48px;
      height: 48px;
      border: 3px solid #300;
      border-top-color: #c00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Touch controls overlay */
    #controls {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      pointer-events: none;
      z-index: 50;
    }
    #controls.visible {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    .control-group {
      display: flex;
      gap: 10px;
      pointer-events: auto;
    }
    .dpad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(3, 60px);
      gap: 5px;
    }
    .btn {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 12px;
      background: rgba(150, 0, 0, 0.4);
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      touch-action: manipulation;
      user-select: none;
      -webkit-user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn:active {
      background: rgba(200, 0, 0, 0.6);
    }
    .btn-action {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 14px;
      text-transform: uppercase;
    }
    .btn-wide {
      width: 80px;
    }
    .dpad .empty {
      visibility: hidden;
    }
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end;
    }
    .action-row {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <canvas id="canvas" tabindex="0" oncontextmenu="event.preventDefault()"></canvas>

  <!-- Loading overlay -->
  <div id="loading">
    <div id="spinner"></div>
    <div id="status">Loading...</div>
  </div>

  <!-- Mobile touch controls -->
  <div id="controls">
    <div class="control-group">
      <div class="dpad">
        <div class="empty"></div>
        <button class="btn" id="btnUp">&#9650;</button>
        <div class="empty"></div>
        <button class="btn" id="btnLeft">&#9664;</button>
        <div class="empty"></div>
        <button class="btn" id="btnRight">&#9654;</button>
        <div class="empty"></div>
        <button class="btn" id="btnDown">&#9660;</button>
        <div class="empty"></div>
      </div>
    </div>
    <div class="control-group action-buttons">
      <div class="action-row">
        <button class="btn btn-action" id="btnStrafe">STRAFE</button>
        <button class="btn btn-action" id="btnUse">USE</button>
      </div>
      <div class="action-row">
        <button class="btn btn-action" id="btnFire">FIRE</button>
        <button class="btn btn-action btn-wide" id="btnEsc">ESC</button>
      </div>
    </div>
  </div>

  <script>
    // Debug mode: add ?debug to URL to enable eruda console
    if (window.location.search.includes('debug')) {
      var s = document.createElement('script');
      s.src = './eruda.js';
      s.onload = function() { eruda.init(); };
      document.head.appendChild(s);
    }

    // Detect touch device and show controls
    var isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    if (isTouchDevice) {
      document.getElementById('controls').classList.add('visible');
    }

    // WASD to Arrow key mapping
    var wasdMap = {
      'KeyW': { key: 'ArrowUp', keyCode: 38 },
      'KeyS': { key: 'ArrowDown', keyCode: 40 },
      'KeyA': { key: 'ArrowLeft', keyCode: 37 },
      'KeyD': { key: 'ArrowRight', keyCode: 39 }
    };

    function remapWASD(e) {
      var mapping = wasdMap[e.code];
      if (mapping) {
        e.preventDefault();
        e.stopPropagation();
        var newEvent = new KeyboardEvent(e.type, {
          key: mapping.key,
          keyCode: mapping.keyCode,
          code: mapping.key,
          which: mapping.keyCode,
          bubbles: true,
          cancelable: true
        });
        document.getElementById('canvas').dispatchEvent(newEvent);
        return false;
      }
    }

    document.addEventListener('keydown', remapWASD, true);
    document.addEventListener('keyup', remapWASD, true);

    // Pointer lock for mouse control
    var isPointerLocked = false;

    function requestPointerLock() {
      var canvas = document.getElementById('canvas');
      canvas.requestPointerLock = canvas.requestPointerLock || canvas.mozRequestPointerLock;
      if (canvas.requestPointerLock) {
        canvas.requestPointerLock();
      }
    }

    document.addEventListener('pointerlockchange', function() {
      isPointerLocked = document.pointerLockElement === document.getElementById('canvas');
    });

    document.addEventListener('mozpointerlockchange', function() {
      isPointerLocked = document.mozPointerLockElement === document.getElementById('canvas');
    });

    // Emscripten Module configuration
    var statusElement = document.getElementById('status');
    var loadingElement = document.getElementById('loading');
    var canvas = document.getElementById('canvas');

    var Module = {
      preRun: [],
      postRun: [function() {
        // Hide loading, setup touch controls and pointer lock
        loadingElement.classList.add('hidden');
        canvas.focus();
        setupTouchControls();
        // Enable pointer lock on click (desktop only)
        if (!isTouchDevice) {
          canvas.addEventListener('click', requestPointerLock);
        }
      }],
      print: function(text) {
        console.log(text);
      },
      printErr: function(text) {
        console.error(text);
      },
      canvas: canvas,
      setStatus: function(text) {
        if (text) {
          statusElement.textContent = text;
        } else {
          loadingElement.classList.add('hidden');
        }
      },
      totalDependencies: 0,
      monitorRunDependencies: function(left) {
        this.totalDependencies = Math.max(this.totalDependencies, left);
        if (left) {
          Module.setStatus('Loading... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')');
        } else {
          Module.setStatus('');
        }
      }
    };

    Module.setStatus('Loading...');

    window.onerror = function() {
      Module.setStatus('Error loading game');
    };

    // Touch control setup
    function setupTouchControls() {
      var touchButtons = [
        ['btnUp', 'ArrowUp', 38],
        ['btnDown', 'ArrowDown', 40],
        ['btnLeft', 'ArrowLeft', 37],
        ['btnRight', 'ArrowRight', 39],
        ['btnFire', 'Control', 17],
        ['btnUse', ' ', 32],
        ['btnStrafe', 'Alt', 18],
        ['btnEsc', 'Escape', 27],
      ];

      touchButtons.forEach(function(config) {
        var id = config[0], key = config[1], keyCode = config[2];
        var btn = document.getElementById(id);
        if (!btn) return;

        function sendKey(type) {
          canvas.dispatchEvent(new KeyboardEvent(type, {
            key: key,
            keyCode: keyCode,
            code: key,
            which: keyCode,
            bubbles: true,
            cancelable: true
          }));
        }

        btn.addEventListener('touchstart', function(e) {
          e.preventDefault();
          sendKey('keydown');
        }, { passive: false });

        btn.addEventListener('touchend', function(e) {
          e.preventDefault();
          sendKey('keyup');
        }, { passive: false });

        btn.addEventListener('touchcancel', function() {
          sendKey('keyup');
        });
      });

      canvas.addEventListener('click', function() {
        canvas.focus();
      });
    }

    // Gamepad support
    var gamepadIndex = null;
    var gamepadState = {};

    function setupGamepad() {
      window.addEventListener('gamepadconnected', function(e) {
        console.log('Gamepad connected:', e.gamepad.id);
        gamepadIndex = e.gamepad.index;
        requestAnimationFrame(pollGamepad);
      });

      window.addEventListener('gamepaddisconnected', function(e) {
        console.log('Gamepad disconnected');
        if (e.gamepad.index === gamepadIndex) {
          gamepadIndex = null;
        }
      });

      // Check if gamepad already connected
      var gamepads = navigator.getGamepads ? navigator.getGamepads() : [];
      for (var i = 0; i < gamepads.length; i++) {
        if (gamepads[i]) {
          gamepadIndex = gamepads[i].index;
          requestAnimationFrame(pollGamepad);
          break;
        }
      }
    }

    function isButtonPressed(gp, index) {
      return gp.buttons[index] && gp.buttons[index].pressed;
    }

    function pollGamepad() {
      if (gamepadIndex === null) return;

      var gamepads = navigator.getGamepads();
      var gp = gamepads[gamepadIndex];
      if (!gp) {
        requestAnimationFrame(pollGamepad);
        return;
      }

      // Standard gamepad mapping:
      // Axes: 0=LStickX, 1=LStickY, 2=RStickX, 3=RStickY
      // Buttons: 0=A, 1=B, 2=X, 3=Y, 4=LB, 5=RB, 6=LT, 7=RT
      //          8=Select, 9=Start, 10=LStick, 11=RStick
      //          12=DPadUp, 13=DPadDown, 14=DPadLeft, 15=DPadRight

      var deadzone = 0.3;
      var axes = gp.axes;

      var mapping = [
        // D-pad and left stick for movement (W/S + arrows for menus)
        { input: function() { return isButtonPressed(gp, 12) || axes[1] < -deadzone; }, key: 'w', keyCode: 87 },
        { input: function() { return isButtonPressed(gp, 13) || axes[1] > deadzone; }, key: 's', keyCode: 83 },
        { input: function() { return isButtonPressed(gp, 12) || axes[1] < -deadzone; }, key: 'ArrowUp', keyCode: 38 },
        { input: function() { return isButtonPressed(gp, 13) || axes[1] > deadzone; }, key: 'ArrowDown', keyCode: 40 },
        // D-pad left/right and left stick X for turning (A/D + arrows)
        { input: function() { return isButtonPressed(gp, 14) || axes[0] < -deadzone; }, key: 'a', keyCode: 65 },
        { input: function() { return isButtonPressed(gp, 15) || axes[0] > deadzone; }, key: 'd', keyCode: 68 },
        { input: function() { return isButtonPressed(gp, 14) || axes[0] < -deadzone; }, key: 'ArrowLeft', keyCode: 37 },
        { input: function() { return isButtonPressed(gp, 15) || axes[0] > deadzone; }, key: 'ArrowRight', keyCode: 39 },
        // Right stick X for turning
        { input: function() { return axes[2] < -deadzone; }, key: 'ArrowLeft', keyCode: 37 },
        { input: function() { return axes[2] > deadzone; }, key: 'ArrowRight', keyCode: 39 },
        // RT/RB for fire (mouse click)
        { input: function() { return isButtonPressed(gp, 7) || isButtonPressed(gp, 5); }, key: 'Control', keyCode: 17, isFire: true },
        // A/X for use (Space) + Enter for menus
        { input: function() { return isButtonPressed(gp, 0) || isButtonPressed(gp, 2); }, key: ' ', keyCode: 32 },
        { input: function() { return isButtonPressed(gp, 0) || isButtonPressed(gp, 2); }, key: 'Enter', keyCode: 13 },
        // Start for Escape (menu)
        { input: function() { return isButtonPressed(gp, 9); }, key: 'Escape', keyCode: 27 },
        // Select for Enter (alt menu)
        { input: function() { return isButtonPressed(gp, 8); }, key: 'Enter', keyCode: 13 },
        // B/Y/LB/LT for weapon switching (1-4)
        { input: function() { return isButtonPressed(gp, 4); }, key: '1', keyCode: 49 },
        { input: function() { return isButtonPressed(gp, 6); }, key: '2', keyCode: 50 },
        { input: function() { return isButtonPressed(gp, 1); }, key: '3', keyCode: 51 },
        { input: function() { return isButtonPressed(gp, 3); }, key: '4', keyCode: 52 },
      ];

      mapping.forEach(function(m, i) {
        var pressed = m.input();
        var wasPressed = gamepadState[i];

        if (pressed && !wasPressed) {
          // For fire, send mouse click
          if (m.isFire) {
            canvas.dispatchEvent(new MouseEvent('mousedown', {
              button: 0,
              buttons: 1,
              bubbles: true,
              cancelable: true,
              view: window
            }));
          }
          window.dispatchEvent(new KeyboardEvent('keydown', {
            key: m.key,
            keyCode: m.keyCode,
            code: m.key,
            which: m.keyCode,
            bubbles: true,
            cancelable: true,
            view: window
          }));
        } else if (!pressed && wasPressed) {
          if (m.isFire) {
            canvas.dispatchEvent(new MouseEvent('mouseup', {
              button: 0,
              buttons: 0,
              bubbles: true,
              cancelable: true,
              view: window
            }));
          }
          window.dispatchEvent(new KeyboardEvent('keyup', {
            key: m.key,
            keyCode: m.keyCode,
            code: m.key,
            which: m.keyCode,
            bubbles: true,
            cancelable: true,
            view: window
          }));
        }

        gamepadState[i] = pressed;
      });

      requestAnimationFrame(pollGamepad);
    }

    // Initialize gamepad on load
    setupGamepad();
  </script>
  <script src="wolf3d.js"></script>
</body>
</html>
